<!-- 2) Elabore um programa para uma Vídeo Locadora, que leia o título e a duração de um filme em minutos. Exiba o título do filme e converta a duração para horas e minutos. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Stories</title>
</head>
<body>
   <h1>Locadora Ghost Stories</h1>
   <p> Título do Filme: 
       <input type="text" id="inTitulo">
   </p>
   <p>Duraçao (em minutos):
       <input type="text" id="inDuracao">
   </p>
   <p>
       <input type="button" value="Converter em horas e minutos" id="btConverter">
   </p>
   <p id="outTitulo"></p>
   <p id="outResposta"></p>
   <script src="js/ghost_stories.js"></script> 
</body>
</html>
